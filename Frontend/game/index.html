<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <base href="/game/"/>
    <link rel="icon" href="/img/m main.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      .backdrop {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: fixed;
        opacity: 0.5;
        background: #000;
        z-index: 98;
      }

      .lightbox {
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 99;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        text-align: center;
        margin-bottom: 15px;
      }

      .popup {
        background: #fff;
        width: 500px;
        padding: 10px;
        border-radius: 7px;
      }

      @media all and (max-width: 500px) {
        .lightbox {
          display: block;
        }

        .popup {
          border-radius: 0px;
          width: calc(100% - 20px);
        }
      }

      .crosshair {
        cursor: crosshair;
      }

      .tip {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #000;
      }

      .ready-align {
        display: flex;
        justify-content: flex-end;
      }

      button {
        background: #4484FF;
        border: none;
        padding: 10px 15px;
        border-radius: 10px;
        color: #fff;
      }

      button:hover {
        opacity: 0.8;
      }

      .dead .popup {
        background-color: #d00;
        color: #fff;
      }

      .dead a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="msg-parent">
      <div class="backdrop"></div>
      <div class="lightbox">
        <div class="popup">
          <div class="ingame" style="display: none;">
            <h1 class="msg-header">Waiting for game to start</h1>
            <p class="msg">Loading assets</p>
          </div>
          <div class="pregame">
            <h1>Backstory</h1>
            <p>--- Backstory HERE ---</p>
            <p class="tip">TIP: You can use ijkl to attack (i is up, k is down, j is left, l is right) or you can use the mouse</p>
            <div class="ready-align">
              <button class="ready">Play</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
    <script type="module" src="game.mjs"></script>
  </body>
</html>
