<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixi</title>
  </head>
  <style>* {padding: 0; margin: 0}</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
  <body>
    <script type="text/javascript">
      //Aliases
      let Application = PIXI.Application,
          loader = PIXI.loader,
          resources = PIXI.loader.resources,
          Sprite = PIXI.Sprite;

      let app = new Application({
          width: 256,
          height: 256,
          antialias: true,
          transparent: false,
          resolution: 1
        }
      );
      document.body.appendChild(app.view);

      loader
        .add("../resources/DawnLike/Characters/Dog0.png")
        .load(setup);
      function setup() {
        let dog = new Sprite(resources["../resources/DawnLike/Characters/Dog0.png"].texture);
        app.stage.addChild(dog);
      }
    </script>
  </body>
</html>
